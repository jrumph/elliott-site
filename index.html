<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Blue Landing Page</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap');
html, body {
height: 100%;
margin: 0;
padding: 0;
width: 100%;
}
body {
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: #007bff;
font-family: 'Sedgwick Ave', cursive, 'Brush Script MT', cursive, sans-serif;
}
.elliott-title {
color: rgba(255, 255, 0, 0.8); /* yellow with slight transparency */
font-size: 5em;
font-weight: 700;
letter-spacing: 0.05em;
text-shadow: 2px 4px 12px rgba(0,0,0,0.15);
user-select: none;
}
</style>
</head>
<body>
<span class="elliott-title">Elliott</span>
</body>
</html>
